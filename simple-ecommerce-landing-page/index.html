<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/img/astuexpress.png" type="image/png" />
    <title>Astu Express - Best shopping site in the campus</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <a href="#"
          ><img
            src="./assets/img/astuexpress.png"
            alt="astu express logo"
            class="logo-img"
        /></a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="I'm shopping for ..." />
      </div>
      <div class="side">
        <div class="cart">
          <button class="cart-btn">
            <img
              src="./assets/img/trolley.png"
              alt="cart image"
              class="cart-icon"
            />
          </button>
        </div>
        <div class="profile">
          <button class="profile-btn">
            <img
              src="./assets/img/user.png"
              alt="user profile image"
              class="profile-icon"
            />
          </button>
        </div>
      </div>
    </nav>
    <br />
    <div class="item-container">
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Laptop" class="item-img" />
          <h2 class="item-title">Laptop</h2>
          <p class="item-price">$999.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Mechanical Keyboard" class="item-img" />
          <h2 class="item-title">Mechanical Keyboard</h2>
          <p class="item-price">$89.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Wireless Mouse" class="item-img" />
          <h2 class="item-title">Wireless Mouse</h2>
          <p class="item-price">$49.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Noise Cancelling Headphones" class="item-img" />
          <h2 class="item-title">Noise Cancelling Headphones</h2>
          <p class="item-price">$199.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#-drive" alt="External Hard Drive" class="item-img" />
          <h2 class="item-title">External Hard Drive</h2>
          <p class="item-price">$79.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="USB Flash Drive" class="item-img" />
          <h2 class="item-title">USB Flash Drive</h2>
          <p class="item-price">$19.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#-stand" alt="Laptop Stand" class="item-img" />
          <h2 class="item-title">Laptop Stand</h2>
          <p class="item-price">$29.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Monitor" class="item-img" />
          <h2 class="item-title">Monitor</h2>
          <p class="item-price">$149.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#-lamp" alt="Desk Lamp" class="item-img" />
          <h2 class="item-title">Desk Lamp</h2>
          <p class="item-price">$39.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Backpack" class="item-img" />
          <h2 class="item-title">Backpack</h2>
          <p class="item-price">$59.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Notebook" class="item-img" />
          <h2 class="item-title">Notebook</h2>
          <p class="item-price">$9.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <img src="#" alt="Pen Set" class="item-img" />
          <h2 class="item-title">Pen Set</h2>
          <p class="item-price">$14.99</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
